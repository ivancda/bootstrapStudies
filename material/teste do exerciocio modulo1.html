    </body>
    <script type="text/javascript">

        
        var resultadodivisao = multiplique(20, 50);
        var divLocal = document.getElementById('exibe_resultado');
       
        divLocal.innerHTML += resultadodivisao;
        
        function divida()
        {
            var a = document.getElementById('n1').value;
